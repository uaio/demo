<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <title>Title</title>
    <link href="//cdn.bootcss.com/animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        html,body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #cvs {
            display: block;
            background: rgba(0,0,0,0);
        }
    </style>
    <script src="http://cdn.bootcss.com/EaselJS/0.8.0/easeljs.min.js"></script>
</head>
<body>
<canvas id="cvs" width="400" height="600"></canvas>
</body>
<script>

//    window.requestAnimFrame = window.requestAnimationFrame||window.webkitRequestAnimationFrame ||window.mozRequestAnimationFrame;
    var _w = document.documentElement.clientWidth,
        _h = document.documentElement.clientHeight;
    document.querySelector("#cvs").width = _w;
    document.querySelector("#cvs").height = _h;
    var stage = new createjs.Stage('cvs');
    function arrRandom(arr){
        var n = Math.floor(Math.random() * arr.length + 1)-1;
        return arr[n]
    }
    function drawMoney(){
        var gameView = new createjs.Container();
        var imgUrlArr = ["1.png","2.png","3.png","1.png","2.png","3.png"];
        var bg = new createjs.Bitmap(arrRandom(imgUrlArr));
        var sjx = Math.round(Math.random()*_w);
        var sjy = Math.round(Math.random()*_h);
        gameView.x = sjx;
        gameView.y = sjy;
        bg.scaleX = 0.5;
        bg.scaleY = 0.5;
        stage.addChild(gameView);
        gameView.addChild(bg);
        createjs.Ticker.setFPS(40);
        createjs.Ticker.addEventListener("tick",function(){
            gameView.y += 10;
            if (gameView.y>_h){
                gameView.y = -1;
                gameView.x = sjx;
            }
            stage.update();
        });
    }
    for(var i= 0;i<20;i++){
        drawMoney()
    }
setTimeout(function(){
    document.querySelector("#cvs").classList.add("animated");
    document.querySelector("#cvs").classList.add("bounceIn");
},1000)
</script>
</html>
